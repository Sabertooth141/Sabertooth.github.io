	<script type="text/javascript">
	    function print_the_cool_things() {	
    		var str = "Marvin \n\n\"Robots... they are not even supposed to think!\" -- Kevin Dent \n\nMarvin was one of the first prototypes of the -Genuine People Personality- developed by -Sirius Cybernetics Corporation-. \n\nBecause it is a prototype, there seemed to be some problem which caused Marvin to be depressed since he knows almost anything but ends up being a servent. \n\n\"With all those knowledge in my mind I ought to be a fleet captain, not a bloody servant!\" -- Marvin \n\nSince he is always very depressed, the nick name \"Paranoid Android\" was given to him, in fact a spaceship even commited suicide after having a nice little talk to Marvin."

			var the_target = document.getElementById("new");

    		var pos=0;

    		console.log(str);
	    		timer = setInterval(function() {
	    			the_target.innerText =str.substring(0,pos) + " << ";
	    			pos++;
	    			if (the_target.innerText == str) {
	    					clearInterval(timer);
	    			}
    		},80);
    	}
	</script>
