	<script type="text/javascript">
	    function print_the_cool_things() {	
    		var str = "Bulldozer. \n\nIf you want to avoid any possible damage caused by a bulldozer, please lay in front of it. \n\nIf you want to avoid any possible damage caused by a bulldozer by not laying in front of it: forget it. \n\nA bulldozer is a machine used to crash constructions in a planet anyway always driven by someone commanded by a -Bureaucrat-. \n\nThus, bulldozer itself will not display -Bureaucracy- but serves as a method to show the “necessity” of a certain demolishing. \n\nA bulldozer reduces the speed of demolishing(most of the planets will use space eliminating to destroy a specific object in one millisecond) and somehow increases the resent of a creature since their construction will be slowly and gradually destroyed. \n\nThus, bulldozer is introduced to almost all the planets as a punishment or penalty to torture creatures."

			var the_target = document.getElementById("new");

    		var pos=0;

    		console.log(str);
	    		timer = setInterval(function() {
	    			the_target.innerText =str.substring(0,pos) + " << ";
	    			pos++;
	    			if (the_target.innerText == str) {
	    					clearInterval(timer);
	    			}
    		},80);
    	}
	</script>
