	<script type="text/javascript">
	    function print_the_cool_things() {	
    		var str = "Digital Watch \n\nGenerally speaking, digital watch is a ring-like object that provides visual information of time and date in a strange way: \n\n-60 “minute” for 1 “hour” and 60 “second” for 1 “minute” \n\n-24 “hour” for 1 day and (about) 30 days for 1 “month” \n\n-(about) 365 days for 1 “year” \n\nThis time measuring method only works on the planet -Earth- in -ZZ 9 Plural Z Alpha-. \n\nA -Vogon- Captain once picked up a digital watch in the space and threw it away in 7 seconds. \n\nHe described the watch as “frozen, boring, and useless”. \n\nAnyway, a digital watch is an object that once the population on the Earth, or human, obsessed with. \n\nHuman believe that digital watch is a pretty neat idea since the mechanical watch is too heavy and basically, much more expensive until the invention of smart watch has recognized as the best watch in the “21 century” according to the -Earth- calendar. \n\nThus, most of the human beings love watches."

			var the_target = document.getElementById("new");

    		var pos=0;

    		console.log(str);
	    		timer = setInterval(function() {
	    			the_target.innerText =str.substring(0,pos) + " << ";
	    			pos++;
	    			if (the_target.innerText == str) {
	    					clearInterval(timer);
	    			}
    		},80);
    	}
