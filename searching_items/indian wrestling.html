	<script type="text/javascript">
	    function print_the_cool_things() {	
    		var str = "Indian Wrestling \n\nTwo contestants would sit either side of a table, with a glass in front of each other. \n\nBetween them would be placed a bottle of Janx Spirit. \n\nEach of the two contestants would then concentrate their will on the bottle and attempt to tip it and pour spirit into the glass of his opponent. \n\nThen he would have to drink it. \n\nThe bottle would then be refilled.  \n\nThe game would be played again. \n\nAnd again. \n\nAs soon as a predetermined quantity had been consumed, the final loser would have to perform a forfeit, which was usually obscenely biological."

			var the_target = document.getElementById("new");

    		var pos=0;

    		console.log(str);
	    		timer = setInterval(function() {
	    			the_target.innerText =str.substring(0,pos) + " << ";
	    			pos++;
	    			if (the_target.innerText == str) {
	    					clearInterval(timer);
	    			}
    		},80);
    	}
	</script>
