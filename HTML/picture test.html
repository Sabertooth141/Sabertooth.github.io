<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@keyframes typing{
			from {
				width: 0%;
			}
		}
		@keyframes caret{
				50% {border-color: transparent;}
		}
		p {
			font-size: 1000%;
			width: 52%;
			overflow: hidden;
			white-space: nowrap;
			border-right: 90% solid;
			animation: typing .4s steps(100);
			text-shadow: 4px 4px 4px red;
		}
	</style>
	<title>
	</title>
</head>
<body>
	<p> >
		Hello
	</p>
</body>
</html>
