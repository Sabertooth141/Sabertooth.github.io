<!DOCTYPE html>
<html>
<head>
	<title>test
	</title>
	<style type="text/css">
		.container{
			display: grid;
			color: red;
			grid-template-columns: 3fr 1fr 3fr;
			grid-template-rows: repeat(3, 1fr);
			grid-gap: 1em;
		}
		header,
		article,
		aside,
		footer{
			background: black;
			padding: 1em;
		}
		header, footer{
			grid-column: 1/4;
		}
		.container > *{
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>header</header>
		<aside class="side_left">l_aside</aside>
		<article>article</article>
		<aside class="side_right">r_aside</aside>
		<footer>foot</footer>
	</div>
</body>
</html>
