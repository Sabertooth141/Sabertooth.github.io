<body bgcolor="black">
	<div id="number">
		<script type="text/javascript">
			var num = 0;	
			var t1 = setTimeout(function(){   
				var t = setInterval(function(){
					num ++;		       
					var number = document.getElementById("number");		       
					number.innerText = num;			        
					if(num == 100){
						clearInterval(t);		        
					}       	        
				},30);
			},2000);
		</script>
	</div>
	<div class="line"></div>
	<div id="gpp_tag">
